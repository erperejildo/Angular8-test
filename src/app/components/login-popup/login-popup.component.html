<div id="popup">
  <h1>You need to login first</h1>
  <form ngNativeValidate action="page-two">
    <input
      name="name"
      class="user-data"
      type="text"
      placeholder="Your name"
      minlength="3"
      required
    />
    <input
      name="email"
      class="user-data"
      type="email"
      placeholder="Your email"
      required
    />
    <input type="submit" value="Login" />
  </form>
</div>
