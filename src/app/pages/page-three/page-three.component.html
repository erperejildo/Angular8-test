<input type="number" [(ngModel)]="money" />
<app-money-converter
  [money]="money"
  (update)="countChange($event)"
></app-money-converter>

<h3>Check also some nested routes:</h3>
<nav mat-tab-nav-bar class="mat-elevation-z8">
  <a
    mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.location"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    <span>{{ link.label }}</span>
  </a>
</nav>
<router-outlet></router-outlet>
